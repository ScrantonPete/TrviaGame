<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trivia Game!</title>
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- link to css style sheet -->
    <link rel="stylesheet" type="text/css" href="assets\css\style.css" />
  </head>
  <body>
    <!-- Banner on top of page -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Dog Trivia!</h1>
        <p class="lead">
          How much do you know about DOGS? See if you can answer these 8 trivia
          correctly!
        </p>
      </div>
    </div>

    <!-- Start Game Button -->
    <div class="container">
      <button class="btn btn-primary" id="startBtn">
        BARK (start) Buttom!
      </button>
      <!-- Question page -->
      <div id="timeLeftCounter"></div>
      <div id="currentQuestion"></div>
      <div class="question"></div>
      <div class="answerList"></div>
      <!-- Answer Page -->
      <div id="message"></div>
      <div id="correctedAnswer"></div>
      <div id="picture"></div>
      <!-- Scoreboard -->
      <div id="finalMessage"></div>
      <div id="correctAnswers"></div>
      <div id="incorrectAnswers"></div>
      <div id="unanswered"></div>
      <div id="startOverBtn"></div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
